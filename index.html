<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="[add y escription]" />
    <meta charset="utf-8">
    <title>JS Bin</title>
    <link href="http://cdn.sencha.com/ext/gpl/4.2.0/resources/css/ext-all.css" rel="stylesheet" />
    <script src="http://cdn.sencha.com/ext/gpl/4.2.0/ext-all.js"></script>
</head>

<body>
    <div id="slider"></div>
</body>
<script>
Ext.onReady(function() {
    //Ext.get('slider').setStyle('padding', '10%');
    Ext.create('Ext.container.Viewport', {
        layout: 'border',
        items: [slider],
        renderTo: Ext.getBody()
    });

    var slider = Ext.create('fancySlider', {
        width: 200,
        values: [0, 100],
        increment: 1,
        minValue: 1,
        maxValue: 100,
        constrainThumbs: false,
        renderTo: Ext.getBody()
    });
});

Ext.define('fancySlider', {
    extend: 'Ext.slider.Multi',
    onKeyDown: function(e) {
        /*
         * The behaviour for keyboard handling with multiple thumbs is currently undefined.
         * There's no real sane default for it, so leave it like this until we come up
         * with a better way of doing it.
         */
        var me = this,
            k,
            val;
        console.dir(e);
        if (me.disabled || me.thumbs.length !== 2) {
            e.preventDefault();
            return;
        }
        console.log('yay');
        k = e.getKey();

        switch (k) {
            case e.UP:
            case e.RIGHT:
                e.stopEvent();
                val = e.ctrlKey ? me.maxValue : me.getValue(1) + me.keyIncrement;
                me.setValue(1, val, undefined, true);
                break;
            case e.DOWN:
            case e.LEFT:
                e.stopEvent();
                val = e.ctrlKey ? me.minValue : me.getValue(1) - me.keyIncrement;
                me.setValue(1, val, undefined, true);
                break;
            default:
                e.preventDefault();
        }
    }
});
</script>

</html>
